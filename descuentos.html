<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <p>Esta es la segunda practica del curso practico de Javascript</p>

    <section>
        <h2>Calculo de precio a pagar con un descuento</h2>
        <form>
            <label for="inputPrice">Escribe el precio del producto</label>
            <input type="number" id="inputPrice">
            <label for="inputDiscount">Escribe el descuento que tien el producto</label>
            <input type="number" id="inputDiscount">

            <button type="button" onclick="ButtonPriceDiscount()">Calcuar Descuento</button>
        </form>
        <p id="Resultado"></p>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
