<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos-figuras.css">
    <title>Calculo de figuras</title>
    
</head>
<body>
    <header class="header">
        <h1>Figuras Geometricas</h1>
        <p>Este es la primer practica del curso Javascript</p>
    </header>
    
    <section>
        <h2 class="titulo-descripcion">Calculadora de areas y perimetros</h2>
    </section>


    <div class="formularios-figuras">
        <form>
            <div class="campo">
                <label for="inputCuadrado">Escribe cuanto mide el lado del cuadrado a calcular</label>
                <input type="number" id="inputCuadrado">
            </div>

            <div class="botones">
                <button type="button" onclick="calcularPerimetroCuadrado()">Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()"">Area</button>
            </div>
        </form>
    
        <form>
            <div class="campo">
                <label for="inputTriangulo1">Ingresa el valor del lado 1 del tirangulo</label>
                <input type="number" id="inputTriangulo1">
            </div>
            <div class="campo">
                <label for="inputTriangulo2">Ingresa el valor del lado 2 del tirangulo</label>
                <input type="number" id="inputTriangulo2">
            </div>
            <div class="campo">
                <label for="inputTrianguloBase">Ingresa el valor de la base del tirangulo</label>
                <input type="number" id="inputTrianguloBase">
            </div>
            <div class="campo">
                <label for="inputTrianguloAltura">Ingresa el valor de la altura del tirangulo</label>
                <input type="number" id="inputTrianguloAltura">
            </div>
            
            <div class="botones">
                <button type="button" onclick="calcularPerimetroTriangulo()">Perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()"">Area</button>
            </div>          
        </form>
    
        <form>
            <div class="campo">
                <label for="inputRadio">Ingresa el valor del radio</label>
                <input type="number" id="inputRadio">
            </div>
            
            <div class="botones">
                <button type="button" onclick="calcularPerimetroCirculo()">Perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()"">Area</button>
            </div> 
        </form>
    </div>

    <script src="./js-figuras.js"></script>
</body>
</html>
